<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Close</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #image-container {
            position: relative;
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        #tap-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpngtree.com%2Fso%2Fhacked&psig=AOvVaw1srONGh_jy2IPl_-Gw-0x6&ust=1725379213465000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIjcj-nQpIgDFQAAAAAdAAAAABAE" alt="Tap Image" id="tap-image">
        <div id="tap-count">Taps: 0/10</div>
    </div>

    <script>
        let tapCount = 0;

        document.getElementById('tap-image').addEventListener('click', function () {
            tapCount++;
            document.getElementById('tap-count').innerText = `Taps: ${tapCount}/10`;

            if (tapCount >= 10) {
                document.getElementById('image-container').style.display = 'none';
            }
        });
    </script>
</body>
</html>
